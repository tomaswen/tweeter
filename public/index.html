<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- Fonts for Bungee and Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="scripts/composer-char-counter.js"
    ></script>
    <script src="scripts/jquery.timeago.js" type="text/javascript"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="home">tweeter</span>
      <button type="button" class="slide-down">
        <strong>Write</strong> a new tweet
      </button>
    </nav>
    <!-- Header has both the avatar and the name -->
    <header id="profile">
      <div>
        <img
          alt="Profile Avatar"
          id="avatar"
          class="center"
          src="/images/profile-hex.png"
        />
      </div>
      <br />
      <div>
        <h2 id="name" class="center"><bold>TOMAS</bold> WEN</h2>
      </div>
    </header>

    <!-- Main container where new tweets and tweets are going to be located-->
    <main class="container">
      <!-- SECTION THAT CONTAINS FORM WHERE USER CAN SUBMIT NEW TWEET-->
      <section class="new-tweet">
        <div id="error-message"></div>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <!-- SECTION THAT WILL BE CONTAINER FOR TWEET ARTICLES AND WILL BE POPULATED USING AJAX GET-->
      <section id="tweets-container"></section>
    </main>
  </body>
</html>
